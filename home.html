<!DOCTYPE html>

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"

    <title>School Lactures Notes Home Page</title>

  <body style="box-sizing: border-box">
    <!-- Header Start -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-primary text-white h6">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><i class="fas fa-school text-white h4"></i></a>
          <div>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNavAltMarkup"
              aria-controls="navbarNavAltMarkup"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav text-white">
                <a class="text-white nav-link active" aria-current="page" href="./home.html"

                >
                <a class="text-white nav-link" href="./a-class.html">Class A</a>
                <a class="text-white nav-link" href="./b-class.html">Class B</a>
                <a class="text-white nav-link" href="./c-class.html">Class C</a>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <!-- Header End -->

    <div class="px-2">
      <h5 class="border-bottom border-primary border-5 pb-2 text-primary"><b>ALL REPORTS</b></h5>
    </div>
    <div class="container-fluid d-flex">
      <div class="row">
        <div
          class="col-sm-12 col-md-6 col-lg-4 border rounded d-flex flex-column align-items-center"
        >
          <!--Class A chart bar text area-->
          <div id="myChart1-text" class="chart-text d-flex flex-column align-items-center"></div>
          <!--Class A chart bar-->
          <canvas class="" id="myChart1" style="width: 100%; max-width: 540px"></canvas>
          <div id="chart-class-name">
            <p class="mb-3 text-primary p-1 text-center"><b>REPORT OF CLASS A</b></p>
          </div>
        </div>
        <div
          class="col-sm-12 col-md-6 col-lg-4 border rounded d-flex flex-column align-items-center"
        >
          <!--Class B chart bar text area-->
          <div id="myChart2-text" class="chart-text d-flex flex-column align-items-center"></div>
          <!--Class B chart bar-->
          <canvas class="" id="myChart2" style="width: 100%; max-width: 540px"></canvas>
          <div id="chart-class-name">
            <p class="mb-3 text-primary p-1 text-center"><b>REPORT OF CLASS B</b></p>
          </div>
        </div>
        <div
          class="col-sm-12 col-md-6 col-lg-4 border rounded d-flex flex-column align-items-center"
        >
          <!--Class C chart bar text area-->
          <div id="myChart3-text" class="chart-text d-flex flex-column align-items-center"></div>

          <canvas class="" id="myChart3" style="width: 100%; max-width: 540px"></canvas>
          <div id="chart-class-name">
            <p class="mb-3 text-primary p-1 text-center"><b>REPORT OF CLASS C</b></p>
          </div>
        </div>
        <div
          class="col-sm-12 col-md-6 col-lg-4 border rounded d-flex flex-column align-items-center"
        >
          <!--All class chart bar text area-->
          <div id="myChart4-text" class="chart-text d-flex flex-column align-items-center"></div>
          <!--All class chart bar-->
          <canvas class="" id="myChart4" style="width: 100%; max-width: 540px"></canvas>
          <div id="chart-class-name">
            <p class="mb-3 text-primary p-1 text-center"><b>REPORT OF ALL CLASS</b></p>
          </div>
        </div>
      </div>
    </div>
    <div class="container"></div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"

    ></script>

      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"

    <script

      crossorigin="anonymous"

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <script src="./js/data.js"></script>
    <script src="./js/dom.js"></script>
    <script src="./js/function.js"></script>
    <script src="./js/home-app.js"></script>
